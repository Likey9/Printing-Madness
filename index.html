<html>
    <head>
        <title>Printing Madness</title>
    </head>
    <body>
        <script>
             console.log("I am a console screen");

             var firstname = "Hi, I am rocky";
             console.log(firstname);

             var lastname = "Singh";
             console.log(lastname);

             var fullname = firstname.concat(lastname);
             console.log(fullname);

             var nameone = "John Rurtha";
             console.log(nameone);
             var replacename = nameone.replace("Rurtha", "Cena");
             console.log(replacename);

             var captitalname = "SOMETHING";
             var makinglowercase = captitalname.toLowerCase(captitalname);
             console.log(makinglowercase);

             var lowercasename = "somethingelse";
             var makinguppercase = lowercasename.toUpperCase(lowercasename);
             console.log(makinguppercase);

             var squareroot = Math.sqrt(16);
             console.log(squareroot);

             var max = Math.max(15, 10);
             console.log(max);

             var min = Math.min(15, 10);
             console.log(min);

             var power = Math.pow(4, 2);
             console.log(power);
        </script>
    </body>
</html>
